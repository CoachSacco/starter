<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PlayMasterAI – Upload Film</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>PlayMasterAI</h1>
    <p>Upload a film clip or paste a video link to get started</p>

    <label for="videoLink">Paste Video Link</label>
    <input type="text" id="videoLink" placeholder="Google Drive, Hudl, Dropbox, etc." />

    <label for="fileUpload">Or Upload a Video File</label>
    <input type="file" id="fileUpload" accept=".mp4,.mov,.avi,.zip" />


    <label for="clipLabel">Add a Label (optional)</label>
    <input type="text" id="clipLabel" placeholder="e.g., Opponent – 2nd Qtr" />

    <button onclick="handleSubmit()">Submit</button>
    <p id="status"></p>
  </div>

  <script src="script.js"></script>
  <div id="uploadList" class="upload-list">
  <h3>Uploaded Items</h3>
  <ul id="uploadItems"></ul>
</div>

</body>
</html>
